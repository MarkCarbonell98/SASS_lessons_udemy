<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons-container">
        <h3>Using only CSS...</h3>
        <button id="btn1">Turn me purple WHILE a user clicks me</button>
        <button id="btn2">Turn me green when a user mouses over me</button>
        <button id="btn3">Turn me orange while I have focus(whatever that means)</button>
    </div>
    <div class="button-container">
        <h1>This Button Does Nothing</h1>
        <button class="btn">Click Me!</button>
    </div>
    <div class="transform-effect">
        <h1 class="translate">Translate Me!</h1>
        <h1 class="translate1">Translate Me!</h1>
        <h1 class="translate2">Translate Me!</h1>
        <h1 class="translate3">Translate Me!</h1>
        <hr>
    </div> 
    <div class="scaling-effect">
        <h1 class="scaling">Scale Me!</h1>
        <h1 class="scaling1">Scale Me!</h1>
        <h1 class="scaling2">Scale Me!</h1>
        <h1 class="scaling3">Scale Me!</h1>
        <hr>
    </div> 
    <div class="transform-effect">
        <h1 class="translate">Translate Me!</h1>
        <h1 class="translate1">Translate Me!</h1>
        <h1 class="translate2">Translate Me!</h1>
        <h1 class="translate3">Translate Me!</h1>
        <hr>
    </div> 
</body>
</html>
